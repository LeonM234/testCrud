<form name="xmasWishForm" ng-submit="xmasWishForm.$valid && xmasCtrl.addWish()" novalidate>
  <div>
    <label for="item">Item</label>
    <input class="item form-control" type="text" ng-model="xmasCtrl.xmasWishForm.item" required/>
  </div>
  <div>
    <label for="price">Price</label>
    <input class="price form-control" type="currency" ng-model="xmasCtrl.xmasWishForm.price"/>
  </div>
  <div>
    <label for="link">Link</label>
    <input class="link form-control" type="url" ng-model="xmasCtrl.xmasWishForm.link"/>
  </div>
  <div>
    <label for="priority">Priority</label>
    <select name="Priority" id="selectPriority">
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select>
  </div>
  <input type="submit" class="btn btn-sucess" value="Submit Wish!" ng-show="xmasWishForm.$valid">
</form>
